<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="stylesheet" media="all" href="$ioslides-url$/theme/css/default.css">
  <link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="$ioslides-url$/theme/css/phone.css">

  <base target="_blank">

  <script type="text/javascript">
    var SLIDE_CONFIG = {
      // Slide settings
      settings: {
        $if(title)$
        title: '$title$',
        $endif$
        $if(subtitle)$
        subtitle: '$subtitle$',
        $endif$
        useBuilds: true,
        usePrettify: true,
        enableSlideAreas: true,
        enableTouch: true,
        //favIcon: 'images/google_developers_logo_tiny.png',
        fonts: [
          'Open Sans:regular,semibold,italic,italicsemibold',
          'Source Code Pro'
        ],
      },

      // Author information
      presenters: [{
        name: 'Firstname Lastname',
        company: 'Job Title<br>Google',
        gplus: 'http://plus.google.com/1234567890',
        twitter: '@yourhandle',
        www: 'http://www.you.com',
        github: 'http://github.com/you'
      }/*, {
        name: 'Second Name',
        company: 'Job Title, Google',
        gplus: 'http://plus.google.com/1234567890',
        twitter: '@yourhandle',
        www: 'http://www.you.com',
        github: 'http://github.com/you'
      }*/]
    };
  </script>

</head>

<body style="opacity: 0">

$if(widescreen)$
<slides class="layout-widescreen">
$else$
<slides>
$endif$

  <slide class="title-slide segue nobackground">
    <!-- The content of this hgroup is replaced programmatically through the slide_config.json. -->
    <hgroup class="auto-fadein">
      <h1 data-config-title><!-- populated from slide_config.json --></h1>
      <h2 data-config-subtitle><!-- populated from slide_config.json --></h2>
      <p data-config-presenter><!-- populated from slide_config.json --></p>
    </hgroup>
  </slide>

RENDERED_SLIDES

  <slide class="backdrop"></slide>

</slides>

<script src="$ioslides-url$/js/modernizr.custom.45394.js"></script>
<script src="$ioslides-url$/js/prettify/prettify.js"></script>
<script src="$ioslides-url$/js/prettify/lang-r.js"></script>
<script src="$ioslides-url$/js/prettify/lang-yaml.js"></script>
<script src="$ioslides-url$/js/hammer.js"></script>
<script src="$ioslides-url$/js/slide-controller.js"></script>
<script src="$ioslides-url$/js/slide-deck.js"></script>

$if(mathjax-url)$
<!-- dynamically load mathjax for compatibility with --self-contained -->
<script>
  (function () {
    var script = document.createElement("script");
    script.type = "text/javascript";
    script.src  = "$mathjax-url$";
    document.getElementsByTagName("head")[0].appendChild(script);
  })();
</script>
$endif$

</body>
</html>
